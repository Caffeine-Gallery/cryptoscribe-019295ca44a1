<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan's glorious cryptography blog site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="banner">
        <img src="https://images.freeimages.com/variants/W95mzZFXHQA6xM9gmUGDX4qx/f4a36f6589a0e50e702740b15352bc00e4bfaf6f58bd4db850e167794d05993d" alt="Cryptography Banner">
        <div class="banner-content">
            <h1>Jan's glorious cryptography blog site</h1>
            <nav>
                <button id="homeBtn">Home</button>
                <button id="profileBtn">Profile</button>
                <button id="loginBtn">Login</button>
                <button id="themeToggleBtn">Dark Mode</button>
            </nav>
        </div>
    </div>
    <main>
        <section id="posts">
            <!-- Posts will be dynamically added here -->
        </section>
        <button id="newPostBtn">New Post</button>
        <form id="newPostForm" style="display: none;">
            <input type="text" id="postTitle" placeholder="Title" required>
            <textarea id="postContent" placeholder="Write your post here..." required></textarea>
            <button type="button" id="submitPost">Submit Post</button>
        </form>
        <section id="profileSection" style="display: none;">
            <h2>Your Profile</h2>
            <form id="profileForm">
                <input type="text" id="username" placeholder="Username" required>
                <textarea id="bio" placeholder="Bio"></textarea>
                <input type="file" id="profilePicture" accept="image/*">
                <button type="submit">Update Profile</button>
            </form>
        </section>
        <section id="userProfileSection" style="display: none;">
            <h2>User Profile</h2>
            <p id="userProfileUsername"></p>
            <p id="userProfileBio"></p>
            <img id="userProfilePicture" style="display: none;">
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
